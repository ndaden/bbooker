apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: bbooker
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      securityContext:
        fsGroup: 999
        runAsNonRoot: true
        runAsUser: 999
      containers:
      - name: mongodb
        image: mongo:7
        imagePullPolicy: IfNotPresent
        command:
        - /bin/bash
        args:
        - -c
        - |
          mongod --replSet rs0 --bind_ip 0.0.0.0 &
          MONGOD_PID=$!
          
          # Wait for MongoDB to start (without auth initially)
          until mongosh --eval "db.adminCommand('ping')" 2>/dev/null; do
            sleep 1
          done
          
          # Initialize replica set
          mongosh --eval "rs.initiate({_id: 'rs0', members: [{_id: 0, host: 'mongodb:27017'}]})" 2>/dev/null || true
          
          # Wait a moment for replica set to initialize
          sleep 2
          
          # Now set up root user
          mongosh --eval "db.createUser({user: '$MONGO_USERNAME', pwd: '$MONGO_PASSWORD', roles: ['root']})" 2>/dev/null || true
          
          # Foreground the mongod process
          wait $MONGOD_PID
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
        ports:
        - containerPort: 27017
          name: mongodb
        env:
        - name: MONGO_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: username
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: password
        volumeMounts:
        - name: data
          mountPath: /data/db
        # livenessProbe:
        #   exec:
        #     command:
        #       - /bin/sh
        #       - -c
        #       - mongo --eval 'db.adminCommand("ping")' --quiet
        #   initialDelaySeconds: 45
        #   periodSeconds: 10
        #   timeoutSeconds: 5
        #   failureThreshold: 3
        # readinessProbe:
        #   exec:
        #     command:
        #       - /bin/sh
        #       - -c
        #       - mongo --eval 'db.adminCommand("ping")' --quiet
        #   initialDelaySeconds: 15
        #   periodSeconds: 5
        #   timeoutSeconds: 5
        #   failureThreshold: 2
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: local-path
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: bbooker
spec:
  clusterIP: None
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017
    name: mongodb
