services:
  # Base de données MongoDB avec replica set (sans auth pour dev)
  mongodb:
    image: mongo:7
    container_name: bbooker-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./api/init-replica.js:/docker-entrypoint-initdb.d/init-replica.js:ro
    networks:
      - bbooker-network
    command: mongod --replSet rs0 --bind_ip_all --noauth
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand({ ping: 1 })"]
      interval: 5s
      timeout: 5s
      retries: 10

  mongo-rs-init:
    image: mongo:7
    container_name: bbooker-mongodb-init
    depends_on:
      mongodb:
        condition: service_healthy
    entrypoint: ["/bin/bash", "/scripts/mongo-rs-init.sh"]
    environment:
      MONGO_HOST: mongodb
      MONGO_REPLICA_SET: rs0
      MONGO_RS_MEMBER_HOST: mongodb:27017
    volumes:
      - ./scripts/mongo-rs-init.sh:/scripts/mongo-rs-init.sh:ro
    networks:
      - bbooker-network
    restart: "no"

  # API Backend
  bbooker-api:
    build: ./api
    container_name: bbooker-api
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      NODE_ENV: development
      DATABASE_URL: "mongodb://mongodb:27017/bbooker?replicaSet=rs0"
      JWT_SECRET: "super-secure-jwt-secret-key-for-production-32-chars"
      CORS_ORIGINS: "http://localhost:3001,http://127.0.0.1:3001,http://host.docker.internal:3001"
      COOKIE_DOMAIN: "localhost"
      # Firebase variables - à configurer avec vos vraies clés
      FIREBASE_APIKEY: ""
      FIREBASE_AUTHDOMAIN: ""
      FIREBASE_PROJECTID: ""
      FIREBASE_STORAGEBUCKET: ""
      FIREBASE_MESSAGINGSENDERID: ""
      FIREBASE_APPID: ""
      FIREBASE_MEASUREMENTID: ""
      # Google AI - optionnel
      GEMINI_API_KEY: ""
      AI_SYSTEM_INSTRUCTION: "You are a helpful assistant for beauty salon bookings."
    ports:
      - "3003:3002"
    networks:
      - bbooker-network
    volumes:
      - api_uploads:/app/uploads

volumes:
  mongodb_data:
  api_uploads:

networks:
  bbooker-network:
    driver: bridge