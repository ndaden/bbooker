# Use root/example as user/password credentials
version: '3.1'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    depends_on:
      - mongo
    ports:
      - "3001:3001"
    volumes:
      - ./api:/usr/src/app
  front:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "3000:80" # pointing to nginx port 80
    volumes:
      - ./:/usr/src/app
      - ./conf/nginx.conf:/etc/nginx/conf.d/default.conf
  mongo:
    image: mongo:7.0.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
      MONGO_INITDB_DATABASE: questions
    ports:
      - 27017:27017
    volumes:
      - ./db:/data/db
