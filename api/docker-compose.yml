version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: bbooker-mongodb
    restart: unless-stopped
    command: mongod --replSet rs0 --bind_ip_all
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: bbooker
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-replica.js:/docker-entrypoint-initdb.d/init-replica.js:ro
    networks:
      - bbooker-network

  bbooker-api:
    build: .
    container_name: bbooker-api
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      NODE_ENV: production
      DATABASE_URL: "mongodb://bbooker_user:bbooker_pass@mongodb:27017/bbooker?replicaSet=rs0"
      JWT_SECRET: "super-secure-jwt-secret-key-for-production-32-chars"
      CORS_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
      COOKIE_DOMAIN: "localhost"
      # Firebase variables - à configurer avec vos vraies clés
      FIREBASE_APIKEY: ""
      FIREBASE_AUTHDOMAIN: ""
      FIREBASE_PROJECTID: ""
      FIREBASE_STORAGEBUCKET: ""
      FIREBASE_MESSAGINGSENDERID: ""
      FIREBASE_APPID: ""
      FIREBASE_MEASUREMENTID: ""
      # Google AI - optionnel
      GEMINI_API_KEY: ""
      AI_SYSTEM_INSTRUCTION: "You are a helpful assistant for beauty salon bookings."
    ports:
      - "3002:3002"
    networks:
      - bbooker-network
    volumes:
      - ./uploads:/app/uploads

volumes:
  mongodb_data:

networks:
  bbooker-network:
    driver: bridge